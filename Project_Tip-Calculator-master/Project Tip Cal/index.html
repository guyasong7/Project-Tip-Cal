<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Project Tip Cal/stye.css">
    <title>Tip Cal</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form action="">
                <label for="">
                    How much was your bill <br>
                    CFA <input type="text" id="billAmount">
                </label>
                <label for="">
                    How was your service? <br>
                    <select name="" id="serviceQuality">
                        <option disabled selected value="0">-- Choose an option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was okay</option>
                        <option value="0.1">10% - Outstanding</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <label for="">
                    How many people are sharing the bill <br>
                    <input type="text" id="totalPeople"> People
                </label>
                <button type="button" id="calculate">Calculate:</button>
            </form>
        </div>
        <div id="totalTip">
            <sup>CFA</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>

    <script src="../Project Tip Cal/script.js"></script>
</body>
</html>
